<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Pattern</title>
</head>

<body>
    <h1>Open console to see Triangle</h1>
    <script>
        var num= prompt("Enter a number to print Triangle");
        var stars= "";
        // External loop
        for (var i = 1; i <= num; i++) {
            // printing spaces
            for (let j = 1; j <= num - i; j++) {
                stars += " ";
            }
            // printing star
            for (let k = 0; k < 2 * i - 1; k++) {
                stars += "*";
            }
            stars += "\n";
        }
        console.log(stars);
    </script>
</body>

</html>
